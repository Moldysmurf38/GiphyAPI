<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Giphy App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Giphy App</h1>
        <br>
        <div id="stock-button"></div>
        <br>
        <form name="user-anime" id="giphyForm" onsubmit="animeForm()">
            <label for="animeInput">Add an anime.</label>
            <input type="text" id="animeInput">
            <input class="btn btn-outline-danger" id="anime-add" type="submit" value="Add Topic">
        </form>
        <div class="row">
            <div class="col-12 center-block">
                <div id="anime-display-block"></div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="game.js"></script>
</body>

</html>
